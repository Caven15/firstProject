<!-- ng if -->
<h1>Ng if / else</h1>
<div>
  <h3 *ngIf="estOuvert">Je suis ouvert</h3>
  <h3 *ngIf="!estOuvert">Je suis fermer</h3>
</div>

<!-- ng if/else -->
<div>
  <h3 *ngIf="estOuvert ; else estFermer">Je suis ouvert</h3>
  <ng-template #estFermer>
    <h3>Je suis fermer</h3>
  </ng-template>
</div>
